@if (loading) {
  <div class="absolute left-1/2 top-20 -translate-x-2">
    <svg
      class="-ml-1 mr-3 h-5 w-5 animate-spin text-blue-600"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
    >
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      ></circle>
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
      ></path>
    </svg>
  </div>
} @else if (error) {
  <div
    class="mx-auto max-w-screen-sm rounded border border-red-500 bg-red-200 p-4 text-red-700"
  >
    {{ error }}
  </div>
} @else if (books.length > 0) {
  <ul
    class="grid gap-6"
    style="grid-template-columns: repeat(auto-fit, minmax(180px, 1fr))"
  >
    @for (book of books; track book.key) {
      <li class="flex flex-col gap-4">
        <img
          src="{{ getBookCover(book.cover_i) }}"
          alt="{{ book.title }}"
          class="object-fit aspect-[3/4] rounded border"
        />
        <div class="w-full flex-1">
          <p class="text-md font-semibold">{{ book.title }}</p>
          <p class="text-gray-400">By {{ book.author_name.join(", ") }}</p>
        </div>
      </li>
    }
  </ul>
} @else {
  <div class="text-center text-gray-500">No books found</div>
}
